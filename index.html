<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <h1 id="head">Weather Report</h1>
    <button onclick="getweather()" id="gl">Get Weather On Your Location</button>
    <!-- <i class="fa-solid fa-cloud" id="cloud"></i> -->
    <input type="text" id="city">
   
    <button onclick="getData()" id="submit">Submit</button>
    <!-- <i class="fa-solid fa-temperature-high"></i> -->
    
    <!-- <button onclick="getForeweather()">Forecast</button> -->
    <div id="weather">
        <div id="i">
        </div>
        <div id="container"></div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe
                    width="600"
                    height="500" 
                    id="gmap_canvas" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0">
                </iframe>
            </div>
        </div>
    </div>
    <div id="forediv">
        <h1  id="fore">Forecarst Of 7 Days</h1>
    </div>
    

    <div id="showData"></div>
   
</body>
</html>
<script src="weather.js"></script>
